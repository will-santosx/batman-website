<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Batman | Projeto de Estudo.</title>

    <!-- link styles -->
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../dist/output.css">
    <!-- icons font -->
    <script src="https://kit.fontawesome.com/d1ac213165.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <!-- fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend:300,400,500,600,700&display=swap" />
    <!-- libs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.0/css/glide.core.css" integrity="sha512-esCylxvZEDuZ+3L2JRa6wYVNDihaDw5fDBUPZ9X9igrCIMHILsPiR4A7+dKmqqzvvIH8lzRlRV4b4V7Q9es/ew==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
</head>
<body>
    <div class="flex flex-col justify-between h-full">
        <header>
            <nav class="px-2 sm:px-4 rounded backdrop-blur-sm border-b-yellow-400 border-b">
                <div class="container flex flex-wrap items-center justify-between mx-auto">
                    <div class="flex flex-row">
                        <a href="#home" class="flex items-center">
                            <img src="../components/images/batman-silhouette-header-logo.svg" class="w-12 m-3 sm:ml-5"
                            alt="" />
                        </a>
                    </div>
                    <button id="nav-hamburger-button" type="button"
                        class="inline-flex items-center p-2 ml-3 text-sm text-white rounded-lg md:hidden focus:outline-none focus:ring-2 focus:ring-gray-200"
                        aria-controls="navbar-default" aria-expanded="false">
                        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                    <div class="hidden backdrop-blur-sm w-full md:block md:w-auto" id="navbar-default">
                        <ul class="flex flex-col p-6 border text-white border-gray-100 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0">
                            <li class="nav-itens">Início</li>
                            <li class="nav-itens">História</li>
                            <li class="nav-itens">Habilidades</li>
                            <li class="nav-itens">Inimigos</li>
                            <li class="nav-itens">Quadrinhos</li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <img class="w-full left-8 top-10 md:w-7/12 md:-top-8 md:left-1/3" id="the-batman-main-image"
        src="../components/images/batman-arkham-knight.png" alt="">
        <footer class="bg-black backdrop-blur-sm text-white w-full flex flex-col p-5 bg-opacity-75">
            <span class="mb-5 text-lg md:text-xs">Filmes do Batman</span>
            <div class="glide w-full">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides w-28 md:w-20 flex flex-row items-start">
                    </ul>
                </div>
            </div>
        </footer>
    </div>
    <script src="src/app.js"></script>
    <script src="src/navbar-home.js"></script>
    <script src="src/footer-slide.js"></script>
</body>
</html>
